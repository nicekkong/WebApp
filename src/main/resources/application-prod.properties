### DB (MySQL)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/book_ex
spring.datasource.username=zerock
spring.datasource.password=zerock
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.validation-query=select 1 from dual
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.initial-size=5
spring.datasource.max-active=5
spring.datasource.max-idle=5
spring.datasource.min-idle=5
spring.datasource.max-wait=3000
spring.datasource.time-between-eviction-runs-millis=3000

### JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database=ORACLE

logging.config=classpath:${spring.profiles.active}/logback.xml

